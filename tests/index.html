<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FPL Assistant - Unit Tests</title>
  <style>
    :root {
      --bg: #0f1419;
      --surface: #1a2332;
      --text: #e8eaed;
      --text-secondary: #8b949e;
      --green: #3fb950;
      --red: #f85149;
      --yellow: #d29922;
      --blue: #58a6ff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 24px;
      line-height: 1.6;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 24px;
      color: var(--blue);
    }

    .summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .stat {
      background: var(--surface);
      padding: 16px;
      border-radius: 8px;
      text-align: center;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: bold;
    }

    .stat-label {
      color: var(--text-secondary);
      font-size: 0.85rem;
    }

    .stat.passed .stat-value { color: var(--green); }
    .stat.failed .stat-value { color: var(--red); }
    .stat.skipped .stat-value { color: var(--yellow); }

    .suite {
      background: var(--surface);
      border-radius: 8px;
      margin-bottom: 16px;
      overflow: hidden;
    }

    .suite-header {
      padding: 12px 16px;
      background: rgba(255,255,255,0.05);
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .test {
      padding: 8px 16px;
      border-top: 1px solid rgba(255,255,255,0.05);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .test.passed { border-left: 3px solid var(--green); }
    .test.failed { border-left: 3px solid var(--red); }
    .test.skipped { border-left: 3px solid var(--yellow); }

    .test-icon {
      width: 20px;
      text-align: center;
    }

    .test-name {
      flex: 1;
    }

    .test-error {
      color: var(--red);
      font-size: 0.85rem;
      padding: 8px 16px 8px 36px;
      background: rgba(248, 81, 73, 0.1);
    }

    .running {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 16px;
      background: var(--surface);
      border-radius: 8px;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid var(--text-secondary);
      border-top-color: var(--blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #output {
      display: none;
    }

    .btn {
      background: var(--blue);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 16px;
    }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>FPL Assistant - Phase 9 Unit Tests</h1>

  <div id="status" class="running">
    <div class="spinner"></div>
    <span>Running tests...</span>
  </div>

  <div id="output"></div>

  <script type="module">
    import { runner } from "./testRunner.js";
    import "./transferOptimizer.test.js";
    import "./statPicker.test.js";
    import "./benchOptimizer.test.js";

    async function runTests() {
      const statusEl = document.getElementById("status");
      const outputEl = document.getElementById("output");

      // Capture console output
      const logs = [];
      const originalLog = console.log;
      console.log = (...args) => {
        logs.push(args.join(" "));
        originalLog.apply(console, args);
      };

      try {
        const results = await runner.run();

        // Restore console
        console.log = originalLog;

        // Build UI
        statusEl.style.display = "none";
        outputEl.style.display = "block";

        // Summary
        const summary = document.createElement("div");
        summary.className = "summary";
        summary.innerHTML = `
          <div class="stat passed">
            <div class="stat-value">${results.passed}</div>
            <div class="stat-label">Passed</div>
          </div>
          <div class="stat failed">
            <div class="stat-value">${results.failed}</div>
            <div class="stat-label">Failed</div>
          </div>
          <div class="stat skipped">
            <div class="stat-value">${results.skipped}</div>
            <div class="stat-label">Skipped</div>
          </div>
          <div class="stat">
            <div class="stat-value">${results.passed + results.failed + results.skipped}</div>
            <div class="stat-label">Total</div>
          </div>
        `;
        outputEl.appendChild(summary);

        // Suites
        for (const suite of runner.suites) {
          const suiteEl = document.createElement("div");
          suiteEl.className = "suite";

          const allPassed = suite.tests.every(t =>
            t.skip || !results.errors.find(e => e.suite === suite.name && e.test === t.name)
          );

          suiteEl.innerHTML = `
            <div class="suite-header">
              <span>${allPassed ? "✅" : "❌"}</span>
              <span>${suite.name}</span>
            </div>
          `;

          for (const test of suite.tests) {
            const error = results.errors.find(e => e.suite === suite.name && e.test === test.name);
            const status = test.skip ? "skipped" : (error ? "failed" : "passed");
            const icon = test.skip ? "⏭️" : (error ? "❌" : "✅");

            const testEl = document.createElement("div");
            testEl.className = `test ${status}`;
            testEl.innerHTML = `
              <span class="test-icon">${icon}</span>
              <span class="test-name">${test.name}</span>
            `;
            suiteEl.appendChild(testEl);

            if (error) {
              const errorEl = document.createElement("div");
              errorEl.className = "test-error";
              errorEl.textContent = error.error;
              suiteEl.appendChild(errorEl);
            }
          }

          outputEl.appendChild(suiteEl);
        }

        // Rerun button
        const btn = document.createElement("button");
        btn.className = "btn";
        btn.textContent = "Rerun Tests";
        btn.onclick = () => location.reload();
        outputEl.appendChild(btn);

      } catch (err) {
        console.log = originalLog;
        statusEl.innerHTML = `<span style="color:var(--red)">Error: ${err.message}</span>`;
      }
    }

    runTests();
  </script>
</body>
</html>
